databases:
  - name: capstone-project
    databaseName: capstone-project
    user: capstone-project

services:
  - type: web
    name: capstone-project
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: capstone-project
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false