databases:
  - name: broadway-hub
    databaseName: broadway-hub
    user: broadway-hub

services:
  - type: web
    name: broadway-hub
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: broadway-hub
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false